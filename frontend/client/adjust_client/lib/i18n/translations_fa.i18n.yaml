body_composition:
  body_composition: مشخصات جسمانی
  sure: آیا اطلاعات وارد شده صحیح میباشد؟
  notes:
    first_page: "در صفحات بعدی شما بایستی مشخصات بدنی اعم از قد، وزن، دور مچ، دور گردن، دور کمر، دور شکم و دور لگن را با استفاده از یک سانتی متر اندازه گیری کرده و برای وارد کردن هر یک از مقدار های اندازه گیری شده، سانتی متر دیجیتالی پایین هر صفحه به چپ یا راست بکشید تا اندازه ی مورد نظر را نشان داده و سپس با استفاده از دکمه ی 'بعدی' به صفحه بعد رفته و مشخصه ی بعدی را وارد کنید. برای دقت بیشتر در وارد کردن مشخصه ها حتما هر اندازه گیری را با سانتی متر خود سه بار انجام داده و میانگین نتایج را در سانتی متر دیجیتال وارد کنید."
    height: "برای وارد کردن قد خود ابتدا به یک دیوار تکیه داده و نفس عمیق کشیده به طوری که شانه ها و باس به دیوار برخورد کنند. سپس سر خود را طوری نگه داشته که دقیقاً روبروی خور را مشاهده کنید. سپس از کسی کمک بخواهید که خطکشی بر روی سر شما به صورت کاملا عمود گذاشته و محل را علامت گذاری کند."
    weight: "وزن خود را میتوانید با یک ترازوی ساده به کیلوگرم در کیلوگرم دیجیتال پایین وارد کنید."
    neck: "شانه های خود را به عقب داده و سر را راست نگه داشته و دور گردن خود را از وسط با یک سانتی متر ساده اندازه گیری کرده و مقدار را به سانتی متر در سانتی متر دیجیتال پایین وارد کنید."
    wrist: "از قسمت استخانی مچ دست راست با یک سانتی متر ساده اندازه گیری کرده و مقدار را به سانتی متر در سانتی متر دیجیتال پایین وارد کنید."
    waist: "دور کوچک ترین ناحیه ی بین دنده ها (پایین زیر بغل) و ناف را با یک سانتی متر اندازه گیری کرده و نتیجه را در سانتی متر دیجیتال پایین وارد کنید. توجه کنید که مستقیم ایستاده و در ابتدای صحبت کردن (ابتدای خالی شدن نفس) مقدار را اندازی گیری کنید (به صورت خلاصه تنفس را آزاد کنید)."
    abdomen: "اندازه ی دور شکم را از ناحیه ی ناف به سانتی متر اندازه گیری کرده و نتیجه را در سانتی متر دیجیتال پایین وارد کنید. توجه کنید که مستقیم ایستاده و در ابتدای صحبت کردن (ابتدای خالی شدن نفس) مقدار را اندازی گیری کنید (به صورت خلاصه تنفس را آزاد کنید)."
    hip: "اندازه ی دور لگن خود را از بزرگترین ناحیه به سانتی متر اندازه گیری کرده و نتیجه را در سانتی متر دیجیتال پایین وارد کنید."
